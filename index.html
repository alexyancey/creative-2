<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script
          src="http://code.jquery.com/jquery-3.2.1.min.js">
        </script>
        <script src="script.js"></script>
    </head>
    <body>
        <h2>Information about your location, based on IP address:</h2>
        <div id="userInfo"></div>
        <img width="400px" height="200px" id="flag">
        <h2>Get information for another IP address</h2>
        <h3>Example: see where your websites are being hosted! Enter your AWS IP</h3>
        <form>
            Enter IP address: <input type="text" id="awsIP" value="">
            <input id="lookupButton" type="submit" value="Get info!">
        </form>
        <div id="awsIPinfo"></div>
    </body>
</html>
